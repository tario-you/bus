<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>Hello, World</title>
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#container {
				height: 80%;
				overflow: hidden;
				margin: 0;
				font-family: '微软雅黑';
			}
		</style>
		<script
			type="text/javascript"
			src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=2piv3H0K22WXzqgwtGwYusO3lWzGRrNw"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
	</head>
	<body>
		<div id="container"></div>
		<script>
			var map = new BMapGL.Map('container')
			map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 11)

			var p1 = new BMapGL.Point(116.301934, 39.977552)
			var p2 = new BMapGL.Point(116.508328, 39.919141)

			var driving = new BMapGL.DrivingRoute(map, {
				onSearchComplete: function (results) {
					if (driving.getStatus() == BMAP_STATUS_SUCCESS) {
						var plan = results.getPlan(0)
						var distance = plan.getDistance(true) // Get distance in meters
						console.log(distance)
					} else {
						console.log('Unable to calculate distance.')
					}
				},
			})
			driving.search(p1, p2)
		</script>
		<a href="index.html">index2</a>
	</body>
</html>
